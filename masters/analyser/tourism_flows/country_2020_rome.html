<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 60%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 2, "label": "St. Peter\u0027s Basilica", "physics": false, "shape": "dot", "size": 5, "x": 8999.42170311664, "y": -17841.5272322926}, {"id": 1, "label": "Pantheon", "physics": false, "shape": "dot", "size": 5, "x": 9671.72630351872, "y": -18234.2502415172}, {"id": 4, "label": "Colosseum", "physics": false, "shape": "dot", "size": 5, "x": 9996.69036112774, "y": -18244.071562075}, {"id": 3, "label": "Trevi Fountain", "physics": false, "shape": "dot", "size": 5, "x": 9817.36160416454, "y": -17589.59054744552}, {"id": 6, "label": "Vatican Museums", "physics": false, "shape": "dot", "size": 5, "x": 9397.01176288168, "y": -18406.8382977756}, {"id": 29, "label": "Roman Forum", "physics": false, "shape": "dot", "size": 5, "x": 10274.11622119622, "y": -17744.88539119688}, {"id": 0, "label": "Piazza Navona", "physics": false, "shape": "dot", "size": 5, "x": 9559.48180860676, "y": -18190.0759994898}, {"id": 21, "label": "Palatine Hill", "physics": false, "shape": "dot", "size": 5, "x": 9721.96797595608, "y": -17862.12410193528}, {"id": 39, "label": "Sistine Chapel", "physics": false, "shape": "dot", "size": 5, "x": 9125.06299243454, "y": -17937.4298765434}]);
        edges = new vis.DataSet([{"from": 2, "to": 1, "width": 4.05}, {"from": 4, "to": 3, "width": 7.35}, {"from": 1, "to": 3, "width": 11.75}, {"from": 6, "to": 2, "width": 3.95}, {"from": 2, "to": 4, "width": 3.55}, {"from": 29, "to": 4, "width": 7.35}, {"from": 0, "to": 4, "width": 3.3}, {"from": 2, "to": 3, "width": 4.1}, {"from": 21, "to": 29, "width": 4.1}, {"from": 0, "to": 1, "width": 5.75}, {"from": 29, "to": 1, "width": 4.45}, {"from": 4, "to": 1, "width": 7.2}, {"from": 21, "to": 4, "width": 3.25}, {"from": 3, "to": 0, "width": 5.0}, {"from": 39, "to": 6, "width": 3.35}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
