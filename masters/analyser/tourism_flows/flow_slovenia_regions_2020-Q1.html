<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 60%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "Slovenian Littoral Region", "physics": false, "shape": "dot", "size": 10, "x": -4064.533201179206, "y": 273.8950584485665}, {"id": 1, "label": "Inner Carniola Region", "physics": false, "shape": "dot", "size": 10, "x": -3946.477211240332, "y": 305.92818894351876}, {"id": 2, "label": "Upper Carniola Region", "physics": false, "shape": "dot", "size": 10, "x": -3922.7201844669175, "y": 201.38455034501385}, {"id": 3, "label": "Lower Carniola Region", "physics": false, "shape": "dot", "size": 10, "x": -3642.7465549048056, "y": 282.5861678256897}, {"id": 4, "label": "Styria Region", "physics": false, "shape": "dot", "size": 10, "x": -3673.4548332691347, "y": 167.59391881628653}, {"id": 5, "label": "Prekmurje Region", "physics": false, "shape": "dot", "size": 10, "x": -3437.965565719387, "y": 84.83180595022168}, {"id": 6, "label": "Slovenian Istria", "physics": false, "shape": "dot", "size": 10, "x": -4094.407155319842, "y": 367.0007651737724}, {"id": 7, "label": "Kras", "physics": false, "shape": "dot", "size": 10, "x": -3909.267749999998, "y": 301.6300000000101}, {"id": 8, "label": "Carinthia Region", "physics": false, "shape": "dot", "size": 10, "x": -3779.892414634147, "y": 119.4984268292792}, {"id": 9, "label": "Slovenia", "physics": false, "shape": "dot", "size": 10, "x": -4003.3822499999997, "y": 215.77350000000297}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 0, "width": 2}, {"arrows": "to", "from": 0, "to": 1, "width": 3}, {"arrows": "to", "from": 2, "to": 0, "width": 10}, {"arrows": "to", "from": 3, "to": 2, "width": 2}, {"arrows": "to", "from": 0, "to": 2, "width": 6}, {"arrows": "to", "from": 1, "to": 4, "width": 1}, {"arrows": "to", "from": 2, "to": 1, "width": 6}, {"arrows": "to", "from": 2, "to": 6, "width": 5}, {"arrows": "to", "from": 4, "to": 2, "width": 4}, {"arrows": "to", "from": 3, "to": 4, "width": 1}, {"arrows": "to", "from": 2, "to": 3, "width": 2}, {"arrows": "to", "from": 6, "to": 2, "width": 1}, {"arrows": "to", "from": 1, "to": 2, "width": 9}, {"arrows": "to", "from": 4, "to": 6, "width": 1}, {"arrows": "to", "from": 7, "to": 4, "width": 1}, {"arrows": "to", "from": 0, "to": 4, "width": 1}, {"arrows": "to", "from": 2, "to": 4, "width": 2}, {"arrows": "to", "from": 6, "to": 4, "width": 1}, {"arrows": "to", "from": 1, "to": 6, "width": 2}, {"arrows": "to", "from": 4, "to": 0, "width": 1}, {"arrows": "to", "from": 0, "to": 6, "width": 3}, {"arrows": "to", "from": 6, "to": 0, "width": 3}, {"arrows": "to", "from": 6, "to": 1, "width": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
